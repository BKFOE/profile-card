<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./src/output.css" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="bg-dark-cyan min-h-screen flex items-center justify-center font-family relative overflow-hidden">
  <!-- Decorative Background Images -->
  <img src="./images/bg-pattern-top.svg" alt="" aria-hidden="true" class="absolute 
  -top-[100px] -left-[200px] h-[500px] w-[500px]
  sm:-top-[200px] sm:-left-[300px] sm:h-[700px] sm:w-[700px]
  md:-top-[500px] md:-left-[400px] md:h-[978px] md:w-[978px]
  lg:-top-[400px] lg:-left-[400px] lg:h-[978px] lg:w-[978px]
  xl:-top-[400px] xl:-left-[300px] xl:h-[978px] xl:w-[978px]">
  <img src="./images/bg-pattern-bottom.svg" alt="" aria-hidden="true" class="absolute 
  -bottom-[100px] -right-[200px] h-[500px] w-[500px] 
  sm:-bottom-[200px] sm:-right-[350px] sm:h-[700px] sm:w-[700px]
  md:-bottom-[500px] md:-right-[300px] md:h-[978px] md:w-[978px] 
  lg:-bottom-[500px] lg:-right-[300px] lg:h-[978px] lg:w-[978px]
  xl:-bottom-[400px] xl:-right-[300px] xl:h-[978px] xl:w-[978px]">

  <!-- Main Landmark -->
  <main class="flex flex-col bg-white w-[326px] rounded-2xl sm:w-[350px] sm:rounded-xl h-fit items-center justify-center relative">
    <article aria-labelledby="profile-name" class="flex flex-col items-center w-full">
      <!-- Decorative Header Image -->
    <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="w-full h-[142px] rounded-t-xl object-cover">

    <!-- Profile Section -->
    <img src="./images/image-victor.jpg" alt="Victor Crest's profile picture" class="w-[96px] h-[96px] rounded-full left-5 border-4 border-white object-cover z-10 absolute inset-x-0 top-[85px] mx-auto">
    <div class="flex flex-row mt-[73px] mb-[9px] items-center gap-[9px]"> 
      <h1 id="profile-name" class="font-bold text-lg text-dark-blue">Victor Crest</h1>
      <span class="font-medium text-lg text-gray-blue">26</span>
    </div>
    <p class="text-sm font-normal tracking-wide text-gray-blue">London</p>
    <hr class="w-full h-[1px] text-dark-gray/20 mt-[26px] mb-[24px]" aria-hidden="true">

    <!-- Stats section -->
    <div class="flex flex-row items-center justify-around w-full px-5">
      <div class="flex flex-col items-center">
        <p class="social">80K</p>
        <p class="social-text">Followers</p>
      </div>
      <div class="flex flex-col items-center">
        <p class="social">803K</p>
        <p class="social-text">Likes</p>
      </div>
      <div class="flex flex-col items-center">
        <p class="social">1.4K</p>
        <p class="social-text">Photos</p>
      </div>
    </div>
  </article>
  </main>
 
</body>
</html>
